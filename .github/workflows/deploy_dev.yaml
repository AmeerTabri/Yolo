name: Yolo Deploy Dev

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
    secrets:
      EC2_HOST:
        required: true
      EC2_USERNAME:
        required: true
      EC2_SSH_KEY:
        required: true
      AWS_S3_BUCKET:
        required: true
      SQS_AWS_REGION:
        required: true
      QUEUE_URL:
        required: true
      POLYBOT_URL:
        required: true

jobs:
  deploy_dev:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/private_key
          chmod 600 ~/.ssh/private_key
          cat > ~/.ssh/config << EOF
          Host ec2
              HostName $EC2_HOST
              User $EC2_USERNAME
              IdentityFile ~/.ssh/private_key
              StrictHostKeyChecking no
          EOF

      - name: Install Docker on EC2
        run: |
          ssh ec2 << 'EOF'
            sudo apt-get update
            sudo apt-get install -y ca-certificates curl gnupg
            sudo install -m 0755 -d /etc/apt/keyrings
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo tee /etc/apt/keyrings/docker.asc > /dev/null
            sudo chmod a+r /etc/apt/keyrings/docker.asc
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo systemctl enable docker
            sudo systemctl start docker
            sudo usermod -aG docker $USER
          EOF

      - name: Create .env.dev with image and secrets
        run: |
          echo "TAG=${{ github.run_number }}" > .env.dev 
          echo "AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}" >> .env.dev
          echo "AWS_REGION=us-west-2" >> .env.dev
          echo "SQS_AWS_REGION=${{ secrets.SQS_AWS_REGION }}" >> .env.dev 
          echo "QUEUE_URL=${{ secrets.QUEUE_URL }}" >> .env.dev 
          echo "POLYBOT_URL=${{ secrets.POLYBOT_URL }}" >> .env.dev 

      - name: Create the main directory
        run: |
          ssh ec2 "mkdir -p /home/ubuntu/Yolo"

      - name: Clone Yolo repo fresh
        env:
          REPO_URL: ${{ github.server_url }}/${{ github.repository }}.git
        run: |
          ssh ec2 "sudo rm -rf ~/Yolo && git clone --branch dev $REPO_URL ~/Yolo"

      - name: Upload .env.dev to EC2
        run: | 
          scp -o StrictHostKeyChecking=no -i ~/.ssh/private_key .env.dev ec2:/home/ubuntu/Yolo/.env

      - name: Deploy using Docker Compose
        run: |
          ssh ec2 << 'EOF'
            cd ~/Yolo
            docker compose -f docker-compose.dev.yaml pull
            docker compose -f docker-compose.dev.yaml down
            docker compose -f docker-compose.dev.yaml up -d
          EOF
